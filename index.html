<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Documentos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #mensaje { margin-top: 15px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Documentos</h2>
    <label>Tipo</label>
    <select id="tipo">
      <option value="Oficio">Oficio</option>
      <option value="Resoluci√≥n">Resoluci√≥n</option>
    </select>

    <label>Destino</label>
    <input type="text" id="destino">

    <label>Asunto</label>
    <input type="text" id="asunto">

    <label>Redactor</label>
    <input type="text" id="redactor">

    <button onclick="guardar()">Guardar registro</button>
    <div id="mensaje"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx9acxSkzoSphCbuCpKwxHP0TxQtF_OZoij8A9j5mrXEs4FBha3IdnkFG3AxbXq7fnP8g/exec"; // üëâ reemplaza por tu enlace

    function guardar() {
      document.getElementById("mensaje").innerText = "‚è≥ Guardando...";
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          Tipo: document.getElementById("tipo").value,
          Destino: document.getElementById("destino").value,
          Asunto: document.getElementById("asunto").value,
          Redactor: document.getElementById("redactor").value
        })
      })
      .then(r => r.json())
      .then(j => {
        if (j.status === "OK") {
          document.getElementById("mensaje").innerText =
            "‚úÖ Guardado: " + j.numero + " (" + j.expediente + ")";
        } else {
          document.getElementById("mensaje").innerText =
            "‚ùå Error: " + j.message;
        }
      })
      .catch(e => {
        document.getElementById("mensaje").innerText = "‚ùå Error fetch: " + e.message;
      });
    }
  </script>
</body>
</html>
